<!DOCTYPE html>

  <link rel="icon" href="<%= BASE_URL %>src/assets/images/letter-v.png" type="image/svg+xml">
  <title data-rightJoin="EIS">EIS</title>

  <!-- <meta name="author" content="Iwan Harli"> -->

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Include DataTables CSS and JS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <style>
    /* WebKit browsers (Chrome, Safari) */
    ::-webkit-scrollbar {
      width: 10px;
      /* Set the width of the scrollbar */
    }

    ::-webkit-scrollbar-thumb {
      background-color: #3a57e8;
      /* Set the color of the scrollbar thumb */
      border-radius: 6px;
      /* Set the border radius of the scrollbar thumb */
    }

    ::-webkit-scrollbar-track {
      background-color: #f1f1f1;
      /* Set the color of the scrollbar track */
    }

    /* Firefox */
    /* Note: Firefox supports scrollbar styling only in versions 64 and later */
    body {
      scrollbar-width: thin;
      /* Set the width of the scrollbar */
      scrollbar-color: #6a6a6a #f1f1f1;
      /* Set the color of the scrollbar thumb and track */
    }
  </style>
